<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
            margin: auto;
        }
        .row {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
        }
        .col { border: 2px dotted rgb(38, 38, 43); }
        .bg-teal { background-color: teal; }
        .bg-thistle { background-color: thistle; }
        .bg-tomato { background-color: tomato; }
        .bg-turquoise { background-color: turquoise; }
        .bg-violet { background-color: violet; }
        .bg-yellowgreen { background-color: yellowgreen; }
        .black-space { background-color: black; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Row 1 -->
        <div class="row">
            <div class="col-md-4 col-sm-6 bg-teal"></div>
            <div class="col-md-8 col-sm-6 bg-thistle"></div>
        </div>
        
        <!-- Row 2 -->
        <div class="row">
            <div class="col-md-4 offset-md-2 bg-tomato"></div>
            <div class="col-md-4 bg-turquoise"></div>
        </div>
        
        <!-- Row 3 -->
        <div class="row justify-content-center">
            <div class="col-md-4 offset-md-2 bg-violet"></div>
            <div class="col-md-4 bg-yellowgreen"></div>
        </div>
    </div>
</body>
</html>
